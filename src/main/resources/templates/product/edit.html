<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title tiles:fragment="title">Edit a product</title>
    <meta name="_ctx" th:content="${#httpServletRequest.getContextPath()}" />

    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/jquery-ui.min.css" th:href="@{/css/jquery-ui.min.css}"/>
    <link rel="stylesheet" href="/css/jquery-ui.structure.min.css" th:href="@{/css/jquery-ui.structure.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <!-- Alert -->
    <div id="alert" class="alert alert-warning collapse">
        <span id="message"></span>
    </div>
    <form name="f" th:action="@{/api/product/update}" th:object="${product}" class="needs-validation" method="post" novalidate>
        <div class="form-group row">
            <legend>Product details</legend>
            <div class="col-sm-6">
                <label for="id">Product ID</label>:
                <input type="text" id="id" class="form-control" name="id" th:field="${product.id}" readonly="readonly"/> <br/>

                <label for="label">Product name</label>:
                <input type="text" id="label" class="form-control" name="label" th:field="${product.label}" required/>
                <div class="invalid-feedback">
                    Please provide a name.
                </div>
                <br/>

                <label for="daily_price">Daily price</label>:
                <input type="text" id="daily_price" class="form-control" name="daily_price" th:field="${product.dailyPrice}" required/>
                <div class="invalid-feedback">
                    Please provide a daily price.
                </div>
                <br/>

                <label for="daily_penalty">Daily penalty</label>:
                <input type="text" id="daily_penalty" class="form-control" name="daily_penalty" th:field="${product.dailyForfeit}" required/>
                <div class="invalid-feedback">
                    Please provide a daily penalty.
                </div>
                <br/>

                <label for="description">Description</label>:
                <textarea id="description" class="form-control" rows="5" th:field="${product.description}"></textarea> <br/>
            </div>
            <div class="col-sm-6">
                <label for="defaults">Defaults</label>:
                <textarea id="defaults" class="form-control" rows="5" th:field="${product.defaults}"></textarea> <br/>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <img id="image" src="http://via.placeholder.com/200x200" alt="..." class="img-thumbnail">
                    </div>
                    <div class="col-sm-6">
                        <div class="row"><img src="http://via.placeholder.com/100x100" class="rounded float-right" alt="..."></div>
                        <div class="row"><img src="http://via.placeholder.com/100x100" class="rounded float-right" alt="..."></div>
                    </div>
                </div>
                <div class="form-actions">
                    <button id="update" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script src="webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script src="webjars/tether/1.3.7/dist/js/tether.min.js"
        th:src="@{/webjars/tether/1.3.7/dist/js/tether.min.js}"></script>
<script src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script src="js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
<script src="js/product.js" th:src="@{/js/product.js}"></script>
<script src="js/search.js" th:src="@{/js/search.js}"></script>
</html>
