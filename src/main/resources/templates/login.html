<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
    <title tiles:fragment="title">Login</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>

</head>
<body>
<div class="container">
    <div tiles:fragment="content">
        <form name="f" th:action="@{/login}" method="post">
            <div class="form-group row">
                <fieldset>
                    <legend>Login</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <p th:text="${message}"></p>
                    </div>
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" autofocus="autofocus"/>
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password"/>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Log in</button>
                        <a id="registration" th:href="@{/registration}">
                            Register for free</a>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
</body>
</html>
