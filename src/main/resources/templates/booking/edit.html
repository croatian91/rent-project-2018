<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title tiles:fragment="title">Edit booking details</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <!-- Alert -->
    <div id="alert" class="alert alert-warning collapse">
        <span id="message"></span>
    </div>
    <form name="f" th:action="@{/api/booking/update}" th:object="${booking}" method="post">
        <div class="form-group">
            <legend>Booking details</legend>

            <div class="row">
                <div class="col-sm-3">
                    <label for="bookingID">Booking ID</label>:
                    <input type="text" id="bookingID" class="form-control" name="bookingID" th:field="${booking.id}" readonly="readonly"/> <br/>
                </div>
                <div class="col-sm-6">
                    <label for="rental_point">Rental point</label>:
                    <input type="text" id="rental_point" class="form-control" name="rental_point" th:field="${booking.product.rentalPoint.name}" readonly="readonly"/>
                    <br/>
                </div>
                <div class="col-sm-3">
                    <label for="daily_forfeit">Daily forfeit</label>:
                    <input type="text" id="daily_forfeit" class="form-control" name="daily_forfeit" th:field="${booking.product.dailyForfeit}"
                           readonly="readonly"/> <br/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="start">Rental start date</label>:
                    <input type="date" id="start" class="form-control" name="start" th:field="${booking.start}"/>
                    <br/>
                </div>
                <div class="col-sm-4">
                    <label for="end">Rental end date</label>:
                    <input type="date" id="end" class="form-control" name="end" th:field="${booking.end}"/>
                    <br/>
                </div>
                <div class="col-sm-4">
                    <label for="rental_duration">Rental duration (in days)</label>:
                    <input type="text" id="rental_duration" class="form-control" name="rental_duration" readonly="readonly"/> <br/>
                </div>
            </div>

            <legend>Product details</legend>

            <div class="row">
                <div class="col-sm-3">
                    <label for="productID">Product ID</label>:
                    <input type="text" id="productID" class="form-control" name="productID" th:field="${booking.product.id}" readonly="readonly"/> <br/>
                </div>
                <div class="col-sm-6">
                    <label for="label">Product name</label>:
                    <input type="text" id="label" class="form-control" name="label" th:field="${booking.product.label}" readonly="readonly"/> <br/>
                </div>
                <div class="col-sm-3">
                    <label for="daily_price">Daily price</label>:
                    <input type="text" id="daily_price" class="form-control" name="daily_price" th:field="${booking.product.dailyPrice}" readonly="readonly"/>
                    <br/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label for="description">Product description</label>:
                    <textarea id="description" class="form-control" rows="5" th:field="${booking.product.description}"
                              readonly="readonly"></textarea> <br/>
                </div>
                <div class="col-sm-6">
                    <label for="defaults">Product defaults</label>:
                    <textarea id="defaults" class="form-control" rows="5" th:field="${booking.product.defaults}"
                              readonly="readonly"></textarea> <br/>
                </div>
            </div>
            <div class="form-actions">
                <button id="update" type="button" class="btn btn-primary">Update</button>
                <button id="delete" type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#confirmModal">Delete the booking
                </button>
            </div>
        </div>
    </form>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the booking?</p>
                </div>
                <div class="modal-footer">
                    <button id="confirm" type="button" class="btn btn-primary" data-dismiss="modal">Yes, delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<script src="webjars/tether/1.3.7/dist/js/tether.min.js"
        th:src="@{/webjars/tether/1.3.7/dist/js/tether.min.js}"></script>
<script src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script src="webjars/momentjs/2.20.1/min/moment-with-locales.min.js"
        th:src="@{/webjars/momentjs/2.20.1/min/moment-with-locales.min.js}"></script>
<script src="js/booking.js" th:src="@{/js/booking.js}"></script>
</html>
